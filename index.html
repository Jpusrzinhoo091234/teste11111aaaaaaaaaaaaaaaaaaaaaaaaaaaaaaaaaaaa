<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Bem-vindo de volta!</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="toggle-container">
                <p>Não tem uma conta? <a href="#" id="showRegister">Crie uma agora</a></p>
            </div>
        </div>

        <div class="form-container" style="display: none;">
            <h2>Crie sua conta</h2>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Nome completo" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Crie uma senha" required>
                <button type="submit">Registrar</button>
            </form>
            <div class="toggle-container">
                <p>Já tem uma conta? <a href="#" id="showLogin">Faça login aqui</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
