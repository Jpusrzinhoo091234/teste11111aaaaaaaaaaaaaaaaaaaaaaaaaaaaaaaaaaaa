<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="form-container" id="welcomeScreen" style="display:none;">
            <h2>Bem-vindo, <span id="userName"></span></h2>
            <button id="logoutButton">Sair</button>
        </div>
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="login">
                <input type="email" id="loginEmail" placeholder="E-mail" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <button id="showRegister">Não tem uma conta? Registre-se</button>
        </div>

        <div class="form-container" id="registerForm" style="display:none;">
            <h2>Cadastro</h2>
            <form id="register">
                <input type="text" id="registerName" placeholder="Nome" required>
                <input type="email" id="registerEmail" placeholder="E-mail" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
            <button id="showLogin">Já tem uma conta? Faça login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
